<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>UdiPet - Listar Usuários cadastrados</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sexo</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Celular</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <th scope="row" th:text="${usuario.id}"></th>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.sexo}"></td>
                <td th:text="${usuario.cpf}"></td>
                <td th:text="${usuario.telefone}"></td>
                <td th:text="${usuario.celular}"></td>
                <td>
                    <div class="btn-group" role="group" aria-label="Ações">
                        <a th:href="@{/usuario/editar(id=${usuario.id})}" class="btn btn-info btn-sm">Editar</a>
                        <a th:href="@{/usuario/excluir(id=${usuario.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

<!--                     </li> -->
<!--                 </ul> -->
<!--             </nav> -->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <a th:href="@{/usuario/novo}" class="btn btn-primary">Novo</a>
        </div>

    </div>
</div>
</body>
</html>
