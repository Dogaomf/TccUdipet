<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>UdiPet - Listar marcações</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Usuário</th>
                <th>Plano</th>
                <th>Procedimento</th>
                <th>Clínica</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="marcacao : ${marcacoes}">
                <th scope="row" th:text="${marcacao.id}"></th>
                <td th:text="${marcacao.usuario.nome}"></td>
                <td th:text="${marcacao.plano.nome}"></td>
                <td th:text="${marcacao.clinica.nome}"></td>
                <td th:text="${marcacao.procedimento.nome}"></td>
                <td th:text="${marcacao.data}"></td>
                <td th:text="${marcacao.hora}"></td>
                <td>
                    <div class="btn-group" role="group" aria-label="Ações">
                        <a th:href="@{/marcacao/editar(id=${marcacao.id})}" class="btn btn-info btn-sm">Editar</a>
                        <a th:href="@{/marcacao/delete(id=${marcacao.id})}" class="btn btn-danger btn-sm">Excluir</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

<!--                     </li> -->
<!--                 </ul> -->

        </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <a th:href="@{/marcacao/novo}" class="btn btn-primary">Novo</a>
        </div>

    </div>
</div>

</html>
